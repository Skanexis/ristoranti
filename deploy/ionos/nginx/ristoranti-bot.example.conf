# Nginx vhost for subdomain (example: bot.example.com)
# This file is isolated and does not modify existing vhosts.
# Place as: /etc/nginx/sites-available/ristoranti-bot.conf
# Enable with symlink to /etc/nginx/sites-enabled/

server {
  listen 80;
  listen [::]:80;
  server_name bot.example.com;

  # ACME challenge path for certbot --webroot (no auto-edit of other vhosts)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
  }

  # Force HTTPS for everything else.
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name bot.example.com;

  access_log /var/log/nginx/ristoranti-bot.access.log;
  error_log /var/log/nginx/ristoranti-bot.error.log warn;

  # Replace with your cert paths (certbot usually fills these)
  ssl_certificate /etc/letsencrypt/live/bot.example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/bot.example.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;

  client_max_body_size 2m;

  # Site app (src/server/server.js)
  location / {
    proxy_pass http://127.0.0.1:3100;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Telegram webhook endpoint (src/bot/bot.js in webhook mode)
  location = /telegram/webhook {
    proxy_pass http://127.0.0.1:3099;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
